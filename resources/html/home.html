{% extends "base.html" %}
{% block content %}
<div class="content">
  <div class="columns is-centered">
    <div class="column is-two-thirds">

      <!-- Content -->
      <div class="columns">
        <div class="column">
          <h3>Messages</h3>
          <ul class="messages">
            {% for item in messages %}
            <li>
              <time>
                {{item.timestamp|date:"yyyy-MM-dd HH:mm"}}
              </time>
              <p>{{item.message}}</p>
              <p> - {{item.name}}</p>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>

      <!-- Input Form -->
      <div class="columns">
        <div class="column">
          <form action="/message" method="POST">
            {% csrf-field %}
            <div class="field">
              <label for="name" class="label">
                Name
              </label>
              <input type="text" class="input" name="name" value="{{name}}">
            </div>

            <div class="field">
              <label for="name" class="message">
                Message
              </label>
              <textarea name="message" class="textarea">{{message}}</textarea>
            </div>

            <input type="submit" class="button is-primary" value="comment" />
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
